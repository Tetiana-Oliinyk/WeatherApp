<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
				<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="styles.css" />
		<title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
   
  </head>
		<body>
	<div class="container">
		<div class="weather-app">
				<div class="row">
					<div class="col-8 date">
						<h1 id = "city">Kyiv</h1>
						<ul>
							<li id="current-date"> Sunday 10 Jul</li>
							<li id="current-time">21:32</li>
							<h2>
								<img src="https://openweathermap.org/img/wn/04d@2x.png" id = "icon"/>
								<span class="temperature">23</span>
								<span class="units">°C</span>
							</h2>
						</ul>
						<div class="weather-forecast" id="forecast">
							
						</div>
					</div>
			<div class="col">
				<div class="form-row">
					<div class="form-group col-md-10">
						<form id = "search-city">
						<label for="inputCity">City</label>
						<input
							type="text"
							class="form-control"
							id="inputCity"
							placeholder="Type a city..."
							autocomplete="off"
						/>
						<input type="submit" value="Search" class="buttons shadow-sm" />
					</form></div>
					<ul class="details">
						<li id="weather-details" class="description"> <i>Clear sky</i> </li>
						<li>Humidity: <span id="humidity">77</span>%</li>
						<li>Wind: <span id="wind">8</span> km/h</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div> <a href="https://github.com/Tetiana-Oliinyk/WeatherApp.git" target=”_blank”> Open source code</a> by Tetiana Oliinyk</div>
	<script src="index.js"></script>
</body>
